<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<section id="content">
				<form action="">
					<h1>Login Form</h1>
					<div>
						<input
							type="text"
							placeholder="Username"
							required=""
							id="username"
						/>
					</div>
					<div>
						<input
							type="password"
							placeholder="Password"
							required=""
							id="password"
						/>
					</div>
					<div>
						<input type="submit" value="Log in" />
						<a href="../index.html">Back to main page</a>
						<a href="registration.html">Register</a>
					</div>
				</form>
				<!-- form -->
			</section>
			<!-- content -->
		</div>
		<!-- container -->
	</body>
</html>
